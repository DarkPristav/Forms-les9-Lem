<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Forms</title>
</head>
<body>
    <form>
        <label class="field">
            <span>Label</span>
            <input type="text" placeholder="Text">
        </label>
        <label class="field">
            <span>Password</span>
            <input type="password" placeholder="Enter password">
        </label>
        <label class="field">
            <span>Email</span>
            <input type="email" placeholder="Enter email">
        </label>
        <label class="field">
            <span>Date</span>
            <input type="date" placeholder="Enter date">
        </label>
        <label class="field">
            <span>Time</span>
            <input type="time" placeholder="Enter time">
        </label>
        <label class="field">
            <span>TextArea</span>
            <textarea placeholder="Enter TextArea"></textarea>
        </label>
        <label class="field">
            <span>Select</span>
            <select>
                <option>number</option>
                <option>number1</option>
                <option>number2</option>
                <option>number3</option>
                <option>number4</option>
                <option>number5</option>
                <option>number6</option>
            </select>
        </label>

        <label class="checkbox">
            <span>Turn on/off</span>
            <input type="checkbox">
            <span class="checkbox__box">
                <span class="checkbox__icon"></span>
            </span>
        </label>

        <label class="radio">
            <span>Radio</span>
            <input type="radio">
            <span class="radio__box">
                <span class="radio__icon"></span>
            </span>
        </label>

        <label class="switch">
            <span>Switch</span>
            <input type="checkbox">
            <span class="switch__box">
                <span class="switch__icon"></span>
            </span>
        </label>
    </form>
</body>
</html>
